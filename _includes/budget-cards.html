<div class="unit [ xs-1 m-1-2 l-1-3 ]">
  <div class="card shadow-effect island-1-4">
    <figure class="pad-t-1-2 push-0 island text-center">
      <div class="embed embed-4by1">
        <img class="embed-item" src="../../../images/purple-scale.svg" alt="scale">
      </div>
      <figcaption class="micro card-text">{{budget.progress}}</figcaption>
    </figure>
    <h3 class="push-0 exa text-center">{{budget.title}}</h3>
    <h4 class="push-1-2 mega text-center">{{budget.date}}</h4>
    <div class="grid">
      <div class="unit [ xs-1-2 ] text-left">
        <a class="icon-link" href="#">
          <i class="icon i-48">
            <img class="change-colour" src="../../../images/info.svg" alt="info">
          </i>
        </a>
      </div>
      <div class="unit [ xs-1-2 ] text-right">
        <a class="icon-link" href="#">
          <i class="icon i-48">
            <img src="../../../images/more.svg" alt="more">
          </i>
        </a>
      </div>
    </div>
  </div>
</div>
