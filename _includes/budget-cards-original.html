<div class="unit [ xs-1 m-1-2 l-1-3 ] push">
  <div class="card shadow-effect gutter-1-4 pad-t-1-2 pad-b-1-4">
    <figure class="pad-t-1-2 gutter-1-4 push-0">
      <div class="progress-bar push">
        <div class="{{budget.colour}} progress-gradient" style="width:{{budget.progress | divided_by:budget.total | times:100}}%"></div>
        <i class="icon i-32 progress-handle" style="left:{{budget.progress | divided_by:budget.total | times:100}}%">
          <img src="/images/progress-icon-01.svg" alt="icon">
        </i>
      </div>
      <figcaption class="micro card-text text-center">${{budget.progress|round}}/{{budget.total|round}}</figcaption>
    </figure>
    <h3 class="push-0 exa text-center">{{budget.title}}</h3>
    <h4 class="push-1-2 mega text-center">{{budget.date}}</h4>
    <div class="grid">
      <div class="unit [ xs-1-2 ] text-left">
        <a class="icon-link" href="#">
          <svg class="icon i-48 change-colour"><use xlink:href="/images/icons.svg#info"/></svg>
        </a>
      </div>
      <div class="unit [ xs-1-2 ] text-right">
        <a class="icon-link" href="#">
          <svg class="icon i-48 change-colour"><use xlink:href="/images/icons.svg#more"/></svg>
        </a>
      </div>
    </div>
  </div>
</div>
