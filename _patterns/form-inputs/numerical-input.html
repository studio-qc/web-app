<div class="push-1-2 island-1-2">
  <h4 class="push-0 text-left">{{include.label}}</h4>
  {% unless {{include.extra}}="none" %}
    <figcaption class="text-left">{{include.extra}}</figcaption>
  {% endunless %}
  <input autocomplete="off" type="number" name="fname" value="{{include.value}}" min="1">
</div>
