<div class="card-2 shadow-effect island-1-4 text-center">
  <div class="text-left">
    <a class="icon-link" href="#">
      <svg class="icon i-48 change-colour-red tilt"><use xlink:href="/images/icons.svg#more"/></svg>
    </a>
  </div>
  <i class="icon i-128 push-1-2">
    <img src="../../../images/budgie-6.svg" alt="budgie">
  </i>
  <div class="gutter pad-b">
    <h3 class="push-1-4">Welcome!</h3>
    {% pattern form-inputs/text-input label="username" %}
    {% pattern form-inputs/text-input label="password" type="password" %}
    <div class="pad-t-1-2">
      {% pattern buttons/button href="budgets" action="sign up" %}
    </div>
  </div>
</div>
