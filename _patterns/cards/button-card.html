<div class="card-2 shadow-effect island-1-4 text-center">
  <div class="text-left">
    <a class="icon-link" href="#">
      <svg class="icon i-48 change-colour-red tilt"><use xlink:href="/images/icons.svg#more"/></svg>
    </a>
  </div>
  <div class="gutter pad-b">
    <h3 class="push">Add funds to {{include.title}}?</h3>
    {% pattern form-inputs/numerical-input label="amount" %}
    {% pattern form-inputs/text-input label="password" extra="this is just to verify it's you" type="password" %}
    <div class="pad-t">
      {% pattern buttons/button-green href="#confirm" action="+ add funds" %}
    </div>
  </div>
</div>
