<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Budget Budgie</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/prx2czj.css">

</head>
<body>

{% pattern header-footer/header %}
<div class="home gutter-2">
  <div class="grid grid-middle pad-t-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 island">
      <div class="push gutter-2">
        <div class="push-1-2">
          {% pattern form-inputs/text-input label="username" %}
        </div>
        {% pattern form-inputs/text-input label="password" type="password" %}
      </div>
      <div class="gutter-2">
        {% pattern buttons/button href="budgets" action="sign in" %}
      </div>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
      <img class="img-flex pad-t pad-b" src="../images/banner.svg">
    </div>
  </div>
</div>

{% pattern header-footer/footer %}

</body>
</html>
